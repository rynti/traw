<!DOCTYPE html>
<html>
  <head>
    <title>Traw</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/style.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div id="container"></div>
    <div class="gui">
      <div class="total-people">
        <i class="icon-user icon-white"></i><span>...</span>
        <button class="lock-input btn btn-mini" title="Lock Input"><i class="icon-lock"></i></button>
      </div>
      <button class="clear-canvas btn" title="Clear Canvas"><i class="icon-trash"></i><div class="clear-canvas-votes"></div></button>
      
    </div>
    <div class="message reset">
      The canvas has been cleared!
    </div>
    <div class="message red no-connection">
      No connection to the server :(
    </div>
    <div class="cursors">
    </div>
    <div class="smileys">
    <div class="smiley"></div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
