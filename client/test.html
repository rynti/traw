<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Test</title>
  <script type="text/javascript">
    function onLoad() {
      var content = document.getElementById('content');
      document.ontouchstart = function(e){ 
        e.preventDefault();
        var output = e.touches[0].pageX + " " + e.touches[0].pageY;
        content.appendChild(document.createTextNode("ontouchstart: " + output));
        content.appendChild(document.createElement("br"));
      };
      document.ontouchmove = function(e) {
        e.preventDefault();
        var output = e.touches[0].pageX + " " + e.touches[0].pageY;
        content.appendChild(document.createTextNode("ontouchmove: " + output));
        content.appendChild(document.createElement("br"));
        //for (var i = 0; i < e.targetTouches; i++) {
        //  alert(i);
        //  //alert(e.touches[i].pageX + " - " + e.touches[i].pageY);
        //}
        //window.scroll(0, 0);
      };
    }
  </script>
</head>
<body onload="onLoad()">
  <div id="content"></div>
</body>
</html>
